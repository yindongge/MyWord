<body>
    <botton type="button" id="cunsult">发表咨询</botton>
    <section class="main">
        <!--图文详情-->
        <div class="dt-list">
            <img src="../img/details.jpg" alt="商品介绍">
            <div class="dt-empty">暂无详情</div>
        </div>

        <!--商品参数-->
        <div class="dt-table">
            <table>
                <tr>
                    <td class="tb-left">商品编号</td>
                    <td class="tb-right">111000099</td>
                </tr>
                <tr>
                    <td class="tb-left">口味</td>
                    <td class="tb-right">香辣</td>
                </tr>
                <tr>
                    <td class="tb-left">产地</td>
                    <td class="tb-right">中国</td>
                </tr>
            </table>
            <div class="dt-empty">暂无参数</div>
        </div>

        <!--商品咨询-->
        <div class="dt-advice">
            <p class="amount">有300条咨询</p>
            <div class="dialog">
                <p class="question">咨询内容：<span class="content">月供怎么付？</span></p>

            </div>
